<form (submit)="registerUser(userName, password, $event)">
    <fieldset>
      <legend>Register for an account!</legend>
      <div class="form-group">
        <label for="email">Email</label>
        <input #userName type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input #password type="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </fieldset>
  </form>
